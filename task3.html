<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        "use strict"

        /*
        Вывести в консоль значения выражений и объяснить почему получились такие 
        значения используя комментарии к каждому выражению:
        */

        /*
         Результат 2010, первые 2 цифры 10 сложаться, а с 3-ей 10 конкатенируют
        */
        let result1 = (10 + 10 + "10");

        /*Результат 101010, первая и вторая 10 конкатенируют, так как вторая цифра строка
        первые 2 цифры превратяться в строку и затем превратят 3-юю 10 тоже в строку
        */
        let result2 = (10 + "10" + 10);

        /*
        Результат 30, первые две 10 сложаться, последняя 10 превратиться в int, ее превратит унарный +,
        и суммируется с первыми двумя
        */
        let result3 = (10 + 10 + +"10");

        /*
        Результат  -Infinity, так как строка пустая и перед ней стоит минус, число 10, делим на
        -0, будет -Infinity.
        */
        let result4 = (10 / -"");

        /*
        Результат NaN - Not a Number, послу унарного плюса, в строке стоит запятая а не точка, то есть
        значение NaN, 10 делим на NaN = NaN;
        */
        let result5 = (10 / +"2,5"); //(да здесь запятая, это не опечатка)


    </script>

</body>
