<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        "use strict";
        /*
        1. Объясните почему код даёт именно такие результаты?
         Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в 
        браузере со включенными точками остановки.
        */

        /*пример 1, переменная a = 1, у нас префиксная форма, 
        то есть сначала 1 увеличится на 1, сумируется со значением 1 и вернется в переменную с. a = 2
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        /*пример 2 У нас постфиксная форма, d присвоится значение b, то есть единица, а b увеичится на 1 
        (будет равна 2), b = 2;
        */
        d = b++;
        alert(d); //ответ: 1

        /*пример 3  а уже равно 2 еще увеличивается на 1 = 3, 2 + 3 = 5
        
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        /*пример 4 
        b возвращает 2, складывается с 2 получается 4, после становиться  = 3
        */

        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>
</body>

</html>
